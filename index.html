<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Music App</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Inject Spotify configuration
        window.SPOTIFY_CLIENT_ID = 'd3c73611110e4fb58aa1d1697e272a8e';
        window.SPOTIFY_REDIRECT_URI = window.location.origin;
    </script>
    <script src="script.js"></script>
</head>
<body>
    <div class="login-section">
        <button id="spotify-login">Login with Spotify</button>
    </div>
    <div class="app-section hidden">
        <div id="user-profile">
            <img id="user-image" src="./assets/default-profile.png" alt="Profile Picture">
            <h2 id="user-name"></h2>
        </div>
        <div class="receipt-container">
            <div class="receipt-header">
                <h2>Your Top Tracks</h2>
                <span class="receipt-date"></span>
            </div>
            <div class="receipt-content"></div>
        </div>
        <button id="generate-receipt">Refresh</button>
        <button id="logout">Logout</button>
    </div>
    <div id="error-message" class="hidden"></div>
</body>
</html>
